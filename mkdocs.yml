theme:
  name: material
  logo: img/logo.png
  features:
    - content.code.copy
  language: en
  palette:
    - scheme: default
      primary: white
      accent: brown
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: brown
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
